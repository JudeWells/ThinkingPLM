## Pipeline config: Boltz + ipSAE scoring against 15-PGDH (2GDZ).
##
## Uses Boltz for structure prediction (runs locally with GPU) and
## ipSAE for interface quality scoring.
##
## Boltz is slower than ESMFold (~28s vs ~5s per prediction) so we use
## fewer samples per cycle. No Modal needed â€” runs entirely locally.
##
## Prerequisites:
##   pip install boltz
##
## Usage:
##   python run_profam_bagel_pipeline.py --config pipeline_berlin_boltz_ipsae.yaml

initial_fasta: initial_sequence_hairpin.fasta

profam_checkpoint_dir: ".profam_repo/model_checkpoints/profam-1"
profam_sampler: single
profam_num_samples: 10
profam_max_tokens: 8192
profam_max_generated_length: null
profam_temperature: 0.7
profam_top_p: 0.95

energy_config: example_energy_boltz_ipsae_2GDZ.yaml

f_inject: 0.2
max_cycles: 200
output_dir: outputs/2GDZ_boltz_ipsae
softmax_temperature: 0.01
random_seed: 297482572
run_on_modal: false
output_frequency: 1
enforce_template: true
sample_with_reinsertion: false
reinject_initial: false
n_memory: 0
