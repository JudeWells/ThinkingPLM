## Campaign 2: 3-helix bundle + memory pooling
##
## Structured 72aa scaffold with 3-cycle memory pooling.
## Memory preserves good sequences from recent cycles, preventing
## loss of promising candidates. Moderate selection pressure.

initial_fasta: initial_sequence_3helix_bundle.fasta

profam_checkpoint_dir: ".profam_repo/model_checkpoints/profam-1"
profam_sampler: single
profam_num_samples: 8
profam_max_tokens: 8192
profam_max_generated_length: null
profam_temperature: 0.8
profam_top_p: 0.95

energy_config: example_energy_boltz_ipsae_mpnn_2GDZ.yaml

f_inject: 0.25
max_cycles: 150
output_dir: outputs/campaign2_3helix_memory
softmax_temperature: 0.01
random_seed: 222222
run_on_modal: true
output_frequency: 1
enforce_template: true
sample_with_reinsertion: false
reinject_initial: false
n_memory: 3
