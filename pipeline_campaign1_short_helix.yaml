## Campaign 1: Short helical peptide + aggressive selection
##
## Small 50aa helix â€” fast folding, tight optimization.
## Very low softmax_temperature (0.005) = greedy selection of best binder.
## Higher f_inject (0.3) pushes more winners into next cycle.

initial_fasta: initial_sequence_short_helix.fasta

profam_checkpoint_dir: ".profam_repo/model_checkpoints/profam-1"
profam_sampler: single
profam_num_samples: 8
profam_max_tokens: 8192
profam_max_generated_length: null
profam_temperature: 0.7
profam_top_p: 0.95

energy_config: example_energy_boltz_ipsae_mpnn_2GDZ.yaml

f_inject: 0.3
max_cycles: 100
output_dir: outputs/campaign1_short_helix
softmax_temperature: 0.005
random_seed: 111111
run_on_modal: true
output_frequency: 1
enforce_template: true
sample_with_reinsertion: false
reinject_initial: false
n_memory: 0
