## Pipeline configuration for AlphaFast-based binder design against 15-PGDH.
##
## Uses AlphaFast (AlphaFold3) for structure prediction and ipSAE + iPTM
## for interface scoring.  Fewer samples per cycle than ESMFold configs
## because AF3 predictions are slower (~28s each).
##
## Usage:
##   python run_profam_bagel_pipeline.py --config pipeline_berlin_alphafast.yaml

# -----------------------------------------------------------------------------
# Input sequences
# -----------------------------------------------------------------------------

initial_fasta: initial_sequence_hairpin.fasta

# -----------------------------------------------------------------------------
# ProFam settings
# -----------------------------------------------------------------------------

profam_checkpoint_dir: ".profam_repo/model_checkpoints/profam-1"
profam_sampler: single
profam_num_samples: 5   # fewer samples â€” AF3 is slower than ESMFold
profam_max_tokens: 8192
profam_max_generated_length: null
profam_temperature: 0.8
profam_top_p: 0.95

# -----------------------------------------------------------------------------
# BAGEL energy configuration
# -----------------------------------------------------------------------------

energy_config: example_energy_alphafast_2GDZ.yaml

# -----------------------------------------------------------------------------
# Pipeline control
# -----------------------------------------------------------------------------

f_inject: 0.2
max_cycles: 100
output_dir: outputs/2GDZ_alphafast_ipsae
softmax_temperature: 0.01
random_seed: 297482572
run_on_modal: true
output_frequency: 1
enforce_template: true
sample_with_reinsertion: false
reinject_initial: false
n_memory: 0
