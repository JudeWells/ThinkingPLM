## Example energy configuration: LISEnergy (multi-chain binding)
##
## This config folds the generated sequence together with a fixed target chain
## and computes the LIS (Local Interaction Score) between them.
##
## See README sections 3.5 and 3.7 for full documentation.

folding_oracle:
  type: ESMFold
  kwargs:
    use_modal: true

energies:
  - type: LISEnergy
    kwargs:
      weight: 1.0
      pae_cutoff: 12.0
      intensive: true
      target: EEELQVIQPDKSVSVAAGESAILHCTVTSLIPVGPIQWFRGAGPARELIYNQKEGHFPRVTTVSESTKRENMDFSISISNITPADAGTYYCVKFRKGSPDTEFKSGAGTELSVRAKPSTRHHHHHH
      residues:
        GEN: "all" #or "all" for all residues
        B: "all"
