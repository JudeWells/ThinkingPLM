## Campaign 5: Nanobody scaffold + high ProFam temperature
##
## Compact 63aa nanobody-like scaffold. High ProFam temperature (1.0)
## generates more creative/diverse sequences each cycle. Combined with
## moderate selection and memory pooling to balance exploration vs
## exploitation.

initial_fasta: initial_sequence_nanobody_like.fasta

profam_checkpoint_dir: ".profam_repo/model_checkpoints/profam-1"
profam_sampler: single
profam_num_samples: 8
profam_max_tokens: 8192
profam_max_generated_length: null
profam_temperature: 1.0
profam_top_p: 0.95

energy_config: example_energy_boltz_ipsae_mpnn_2GDZ.yaml

f_inject: 0.25
max_cycles: 100
output_dir: outputs/campaign5_nanobody_creative
softmax_temperature: 0.02
random_seed: 555555
run_on_modal: true
output_frequency: 1
enforce_template: true
sample_with_reinsertion: false
reinject_initial: false
n_memory: 1
